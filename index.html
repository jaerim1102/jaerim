<!DOCTYPE html>
<html>
<head>
	<title>Cute Pink Webpage</title>
	<style>
		body {
			background-color: #F9CEE5;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #F1A7C1;
			color: #FFFFFF;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 48px;
			margin: 0;
		}

		nav {
			background-color: #F9CEE5;
			padding: 10px;
			text-align: center;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		nav li {
			display: inline-block;
			margin-right: 20px;
		}

		nav a {
			color: #7B4D6F;
			font-size: 24px;
			text-decoration: none;
		}

		section {
			margin: 20px;
			text-align: center;
		}

		section img {
			max-width: 100%;
			height: auto;
		}

		section p {
			font-size: 24px;
			line-height: 1.5;
			margin: 20px;
			text-align: justify;
		}

		footer {
			background-color: #F1A7C1;
			color: #FFFFFF;
			padding: 20px;
			text-align: center;
		}

	</style>
</head>
<body>
	<header>
		<h1>Welcome to My Cute Pink Webpage</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

	<section>
		<img src="https://dummyimage.com/600x400/F1A7C1/ffffff.png&text=Cute+Pink+Image" alt="Cute Pink Image">
		<p>This is a cute pink webpage. Isn't it adorable?</p>
	</section>

	<footer>
		<p>&copy; 2023 My Cute Pink Webpage. All rights reserved.</p>
	</footer>
</body>
</html>
