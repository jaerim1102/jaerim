<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>김재림</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #F2F2F2;
    }
    
    h1 {
      font-size: 48px;
      text-align: center;
      margin-top: 80px;
      color: #5B5B5B;
    }
    
    p {
      font-size: 24px;
      text-align: center;
      color: #5B5B5B;
      margin-top: 20px;
    }
    
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin: 40px auto 20px auto;
      display: block;
      background-color: #F8C9D4;
      background-image: linear-gradient(315deg, #F8C9D4 0%, #A88CFF 74%);
    }
    
    .info {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      background-color: #FFF;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    
    .btn {
      display: block;
      width: 200px;
      height: 50px;
      margin: 20px auto;
      text-align: center;
      line-height: 50px;
      color: #FFF;
      background-color: #A88CFF;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    
    .btn:hover {
      background-color: #7552B2;
    }
  </style>
</head>
<body>
  <h1>김재림</h1>
  <div class="info">
    <img class="profile-img" src="https://via.placeholder.com/200x200" alt="프로필 사진">
    <p>저는 곰돌이입니다.</p>
    <p>계원예술대학교 디지털 미디어 디자인과</p>
    <a class="btn" href="#">자세히 알아보기</a>
  </div>
</body>
</html>
