<!DOCTYPE html>
<html>
  <head>
    <title>귀엽고 깔끔한 웹페이지</title>
    <style>
      /* 전체 스타일 */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333333;
        margin: 0;
        padding: 0;
      }
      /* 헤더 스타일 */
      header {
        background-color: #ffccff;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 36px;
        margin: 0;
      }
      /* 메인 내용 스타일 */
      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
      }
      /* 각각의 아이템 스타일 */
      .item {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
        margin: 20px;
        padding: 20px;
        text-align: center;
        width: 300px;
      }
      h2 {
        font-size: 24px;
        margin: 0;
      }
      img {
        border-radius: 50%;
        height: 150px;
        margin: 20px 0;
        width: 150px;
      }
      p {
        font-size: 16px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>귀엽고 깔끔한 웹페이지</h1>
    </header>
    <main>
      <div class="item">
        <img src="https://i.imgur.com/6eIbR5w.png" alt="고양이" />
        <h2>고양이</h2>
        <p>고양이는 귀여워요.</p>
      </div>
      <div class="item">
        <img src="https://i.imgur.com/McGt0JL.png" alt="강아지" />
        <h2>강아지</h2>
        <p>강아지도 귀여워요.</p>
      </div>
      <div class="item">
        <img src="https://i.imgur.com/Vj7pB8W.png" alt="토끼" />
        <h2>토끼</h2>
        <p>토끼도 귀여워요.</p>
      </div>
    </main>
  </body>
</html>
