<!DOCTYPE html>
<html>
  <head>
    <title>페이지 스크롤 버튼</title>
    <style>
      /* 버튼 스타일 */
      .scroll-to-top {
        display: block;
        width: 50px;
        height: 50px;
        background-image: url("bunny.png");
        background-size: cover;
        background-repeat: no-repeat;
        position: fixed;
        right: 20px;
        bottom: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <a href="#" class="scroll-to-top" onclick="scrollToTop()"></a>

    <!-- 페이지 내용 -->

    <script>
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth"
        });
      }
    </script>
  </body>
</html>
