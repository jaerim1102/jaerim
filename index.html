            padding: 0;
            margin: 0;

        li {

        a {

            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        a:hover {

        }

        img {
            width: 100%;
            height: auto;
        }

        span {
            display: none;
        }

        a.logo {
            border: none;
            box-shadow: none;
        }

        header ul {
            box-shadow: none;
            border: none;
        }

        .popup-img {
            display: none;
            position: absolute;
            top: 10%;
